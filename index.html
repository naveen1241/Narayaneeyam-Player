<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayaneeyam Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <div class="header">
            <h1>Narayaneeyam Player</h1>
            <label for="chapter-select">Select Dashakam:</label>
            <select id="chapter-select"></select>
        </div>
        
        <audio id="audio-player" controls></audio>
        
        <div class="custom-controls">
            <div class="playback-controls">
    		<button id="prev-dashakam">Previous Dashakam</button>
		<button id="prev-verse">Previous Verse</button>
		<button id="repeat-subsection">Repeat Verse</button>
		<button id="repeat-chapter">Repeat Dashakam</button>
		<button id="next-verse">Next Verse</button>
		<button id="next-dashakam">Next Dashakam</button>
            </div>

         
            <!-- ADD THIS BUTTON -->
            <div class="display-toggle">
                <button id="toggle-transliteration">Display English Transliteration</button>
            </div>
        </div>

        <div id="text-container">
            <!-- Text will be dynamically loaded here by Player.js -->
        </div>

    </div>

    <script src="Player.js"></script>

</body>
</html>
